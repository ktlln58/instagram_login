<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instagram</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <img src="instagram-celular.png" class="celular">

    <div class="container">
        <div class="logo">
            <img src="instagram-logo.png">
            <br>
            <img src="instagram-profile.png" class="carlos">
        </div>

        <div class="confirmar">
            <button class="confirmacao">Continue com cavalheiro_ca</button>
            <p><a href="#">Remover conta</a></p>
        </div>
        <div class="erro">
            <br>
            <p>Não é cavalheiro_ca?</p>
            <p><a href="#">Alternar conta</a> ou <a href="#">Inscreva-se</a></p>
        </div>
    </div>

    <div class="container2">
        <div class="baixarapp">
            <div class="texto">Baixe o aplicativo</div>

            <img src="apple-store.png">
            <img src="google-play.png">
        </div>
    </div>

    <div class="invisivel"></div>

</body>
</html>
